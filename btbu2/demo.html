function check(str){

    let arr=str.split("");
    let first=arr[0];
    let last=arr[arr.length-1];
    if(last==first){
        arr.pop();
        arr.shift()
        if(isEnd(arr)){
            return true;
        }
        else{
            let newstr=arr.join("");
             return check(newstr)
        }
    }
    else{

    }
}
 function isEnd(arr){
